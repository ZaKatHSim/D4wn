
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar usuario: {{ username }}</title>
    <style>
        body {
            background-color: #eae7e3;
            color: #111;
            font-family: 'Segoe UI', sans-serif;
            padding: 80px;
        }
        h2 {
            font-size: 28px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 8px;
            width: 400px;
            margin: auto;
            text-align: left;
        }
        .delete-btn {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Eliminar usuario: {{ username }}</h2>
        <p>¿Estás seguro de que deseas eliminar permanentemente a <strong>{{ username }}</strong>?</p>
        <form method="post" action="/delete_user/{{ username }}">
            <button class="delete-btn" type="submit">Eliminar usuario</button>
        </form>
        <br>
        <a class="cancel-link" href="/register">&larr; Volver</a>
    </div>
</body>
</html>
