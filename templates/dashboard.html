
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel D4WN</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.3em;
        }

        h2 {
            font-weight: normal;
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 2em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 220px;
        }

        button:hover {
            background-color: #ccc;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Bienvenido, {{ username }}</h1>
    <h2>Tu rango es: {{ rank }}</h2>

    <div class="button-container">
        {% if username == 'ZaKatH' or 'R5' in rank or 'R4' in rank %}
            <a href="{{ url_for('registrar_miembros') }}"><button>Registrar miembros</button></a>
        {% endif %}

        <a href="{{ url_for('vs.vs') }}"><button>VS</button></a>
        <a href="{{ url_for('desert') }}"><button>Desert Storm</button></a>
    </div>

    <br><br>
    <a href="{{ url_for('logout') }}">
        <button>Cerrar sesi√≥n</button>
    </a>
</body>
</html>
